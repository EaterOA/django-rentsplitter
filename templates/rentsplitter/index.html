{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rent Splitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static "rentsplitter/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "rentsplitter/css/styles.css" %}">
    <script src="{% static "rentsplitter/js/jquery-2.1.4.min.js" %}"></script>
    <script src="{% static "rentsplitter/js/bootstrap.min.js" %}"></script>
    <script src="{% static "rentsplitter/js/rentsplitter.js" %}"></script>
</head>
<body>
<div class="container-fluid"><div class="row">
<div class="col-sm-6 col-sm-offset-3">
    <div class="page-header"><h1>Rent Splitter</h1></div>
    <h3>Dispersal</h3>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <td>Alice</td>
                <td>Bob</td>
                <td>Carol</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped table-bordered">
        <tr>
            <td><strong>Base rent</strong></td>
            <td>600</td>
        </tr>
        <tr>
            <td><strong>Total pool</strong></td>
            <td>700</td>
        </tr>
    </table>
    <h3>Add expense</h3>
    <form method="post" id="expense-form">{% csrf_token %}
        <div class="form-group">
            <div class="radio">
                <label><input type="radio" name="type" value="u" checked="checked">Utility</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="type" value="d">Debt</label>
            </div>
        </div>
        <div class="form-group">
            <label for="expense-user">User</label>
            <select id="expense-user" name="user" class="form-control">
                <option>Alice</option>
                <option>Bob</option>
                <option>Carol</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset id="expense-owed-field" disabled hidden>
            <label for="expense-owed">Owed to</label>
            <select id="expense-owed" name="owed" class="form-control">
                <option>Alice</option>
                <option>Bob</option>
                <option>Carol</option>
            </select>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="expense-amount">Amount</label>
            <input type="text" class="form-control" id="expense-amount" name="amount" placeholder="e.g. 100">
        </div>
        <div class="form-group">
            <label for="expense-note">Note</label>
            <input type="text" class="form-control" id="expense-note" name="note" placeholder="e.g. internet">
        </div>
        <button id="expense-submit" type="submit" class="btn btn-primary" data-loading-text="<i>Submitting...</i>">Submit</button>
    </form>
</div>
<div class="col-sm-3">
    <div id="alert"></div>
</div>
</div></div>
</body>
</html>
